{% extends "homepage/base.html" %}
{% block content %}
	
    <div class="content-section">
        <form method="POST">
	    {% csrf_token %}
	    <fieldset class="form-group">
	    	<legend class="ml-3">Log In</legend>
			<div class="border-bottom mb-4"></div>
		<div class="ml-3">
		{{ form.as_p }}
	    </fieldset>
	    <div class="form-group">
		<button class="btn btn-outline-info ml-3" type="submit">Log In</button>
		<small class="text-muted ml-2">
			<a href="{% url 'password_reset' %}">Forget Password?</a>
		</small>
	    </div>
	</div>
	    <div class="border-top pt-3">
		<small class="text-muted ml-3">Need an account?<a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
		
		</small>
	    </div>
	</form>
    </div>
{% endblock content %}
